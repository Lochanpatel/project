name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fairdatause_test
        options: >-
          --health-cmd="pg_isready -U test -d fairdatause_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm run test:frontend

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/fairdatause_test
        run: npm run test:backend:coverage

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/frontend
            coverage/backend

      - name: Check coverage thresholds
        run: |
          if [ ! -f coverage/frontend/lcov.info ]; then
            echo "Frontend coverage report not found"
            exit 1
          fi
          if [ ! -f coverage/backend/lcov.info ]; then
            echo "Backend coverage report not found"
            exit 1
          fi

      - name: Build project
        run: npm run build

      - name: Archive build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist
